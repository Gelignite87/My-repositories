<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="main_part">
            <!-- Menu -->
            <div class="fon_menu">
                <div class="menu alignment">
                    <div class="menu_left">
                        <div>
                            <a style="margin-right: 40px;" href="#"><img src="images/Menu1.svg" alt="menu1"></a>
                        </div>
                        <div>
                            <a href="#"><img src="images/Menu2.svg" alt="menu2"></a>
                        </div>
                    </div>
                    <div class="menu_right">
                        <div class="menu_right1">
                            <a href="#"><img src="images/Menu3.svg" alt="menu3"></a>
                        </div>
                        <div class="menu_right2">
                            <a style="margin: 0 30px 0 30px;" href="#"><img src="images/Menu4.svg" alt="menu4"></a>
                        </div>
                        <div class="menu_right3">
                            <button style="border: 0;" class="btn-cart fon_menu" type="button"><img
                                    src="images/Menu5.svg" alt="menu5"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- JS -->
        <main>
            <div class="product alignment"></div>
        </main>
    </div>
    <script src="lessonJS.js"></script>
</body>

</html>
